{% extends "base.html" %}
{% block content %}
<h2>Expenses</h2>
<a href="{{ url_for('finance.add_expense') }}" class="btn btn-primary mb-3">Add Expense</a>
<ul class="list-group">
    {% for expense in expenses %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ expense.amount }} - {{ expense.category }} - {{ expense.date }}</span>
            <form action="{{ url_for('finance.delete_expenses', expense_id=expense.id) }}" method="POST" class="ms-2">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
